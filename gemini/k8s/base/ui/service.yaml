# VORTEX UI Service
apiVersion: v1
kind: Service
metadata:
  name: vortex-ui
  namespace: vortex-dev
  labels:
    app.kubernetes.io/name: vortex-ui
    app.kubernetes.io/component: frontend
spec:
  type: ClusterIP
  ports:
    - name: http
      port: 80
      targetPort: http
      protocol: TCP
  selector:
    app.kubernetes.io/name: vortex-ui
