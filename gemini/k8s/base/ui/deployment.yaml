# VORTEX UI Deployment
apiVersion: apps/v1
kind: Deployment
metadata:
  name: vortex-ui
  namespace: vortex-dev
  labels:
    app.kubernetes.io/name: vortex-ui
    app.kubernetes.io/component: frontend
spec:
  replicas: 1
  selector:
    matchLabels:
      app.kubernetes.io/name: vortex-ui
  template:
    metadata:
      labels:
        app.kubernetes.io/name: vortex-ui
        app.kubernetes.io/component: frontend
    spec:
      containers:
        - name: ui
          image: vortex-ui:latest
          imagePullPolicy: IfNotPresent
          ports:
            - name: http
              containerPort: 80
              protocol: TCP
          env:
            - name: VORTEX_API_URL
              value: "http://vortex-core:11188"
            - name: VORTEX_WS_URL
              value: "ws://vortex-core:11189"
          resources:
            requests:
              memory: "64Mi"
              cpu: "50m"
            limits:
              memory: "256Mi"
              cpu: "500m"
          livenessProbe:
            httpGet:
              path: /
              port: http
            initialDelaySeconds: 5
            periodSeconds: 30
          readinessProbe:
            httpGet:
              path: /
              port: http
            initialDelaySeconds: 3
            periodSeconds: 10
