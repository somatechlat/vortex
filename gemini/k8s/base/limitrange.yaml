# VORTEX Kubernetes LimitRange
# Default limits per pod/container
apiVersion: v1
kind: LimitRange
metadata:
  name: vortex-limits
  namespace: vortex-dev
spec:
  limits:
    # Container defaults
    - type: Container
      default:
        memory: "512Mi"
        cpu: "500m"
      defaultRequest:
        memory: "128Mi"
        cpu: "100m"
      max:
        memory: "4Gi"
        cpu: "4"
      min:
        memory: "64Mi"
        cpu: "50m"
    
    # Pod defaults
    - type: Pod
      max:
        memory: "6Gi"
        cpu: "6"
    
    # PVC defaults
    - type: PersistentVolumeClaim
      max:
        storage: "10Gi"
      min:
        storage: "100Mi"
