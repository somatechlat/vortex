# VORTEX Kubernetes LimitRange
# Production-like container/pod limits
apiVersion: v1
kind: LimitRange
metadata:
  name: vortex-limits
  namespace: vortex
spec:
  limits:
    # Container defaults (production-like)
    - type: Container
      default:
        memory: "512Mi"
        cpu: "500m"
      defaultRequest:
        memory: "256Mi"
        cpu: "100m"
      max:
        memory: "4Gi"
        cpu: "4"
      min:
        memory: "64Mi"
        cpu: "50m"
    
    # Pod defaults
    - type: Pod
      max:
        memory: "8Gi"
        cpu: "6"
    
    # PVC defaults (real volumes)
    - type: PersistentVolumeClaim
      max:
        storage: "20Gi"
      min:
        storage: "100Mi"
