# VORTEX Core Engine Deployment
# Resilient startup with init containers for dependency waiting
apiVersion: apps/v1
kind: Deployment
metadata:
  name: vortex-core
  namespace: vortex
  labels:
    app.kubernetes.io/name: vortex-core
    app.kubernetes.io/component: backend
spec:
  replicas: 1
  selector:
    matchLabels:
      app.kubernetes.io/name: vortex-core
  template:
    metadata:
      labels:
        app.kubernetes.io/name: vortex-core
        app.kubernetes.io/component: backend
    spec:
      # Init containers ensure dependencies are ready before main container starts
      initContainers:
        # Wait for PostgreSQL to be ready
        - name: wait-for-postgres
          image: busybox:1.36
          command: ['sh', '-c', 'until nc -z postgres.vortex.svc.cluster.local 5432; do echo "Waiting for postgres..."; sleep 2; done; echo "PostgreSQL is ready!"']
          resources:
            requests:
              memory: "64Mi"
              cpu: "50m"
            limits:
              memory: "64Mi"
              cpu: "100m"
        # Wait for SpiceDB to be ready
        - name: wait-for-spicedb
          image: busybox:1.36
          command: ['sh', '-c', 'until nc -z spicedb.vortex.svc.cluster.local 50051; do echo "Waiting for spicedb..."; sleep 2; done; echo "SpiceDB is ready!"']
          resources:
            requests:
              memory: "64Mi"
              cpu: "50m"
            limits:
              memory: "64Mi"
              cpu: "100m"
      containers:
        - name: core
          image: vortex-core:latest
          imagePullPolicy: Never
          ports:
            - name: http
              containerPort: 11188
              protocol: TCP
            - name: websocket
              containerPort: 11189
              protocol: TCP
            - name: metrics
              containerPort: 11191
              protocol: TCP
          env:
            - name: RUST_LOG
              value: "info"
            - name: VORTEX_IPC_PATH
              value: "/tmp/vortex.sock"
            - name: VORTEX_RUN_MIGRATIONS
              value: "auto"
          envFrom:
            - configMapRef:
                name: vortex-env
          resources:
            requests:
              memory: "128Mi"
              cpu: "50m"
            limits:
              memory: "512Mi"
              cpu: "1"
          volumeMounts:
            - name: data
              mountPath: /data
            - name: shm
              mountPath: /dev/shm
            - name: ipc
              mountPath: /tmp
          livenessProbe:
            httpGet:
              path: /health
              port: http
            initialDelaySeconds: 10
            periodSeconds: 30
          readinessProbe:
            httpGet:
              path: /health
              port: http
            initialDelaySeconds: 5
            periodSeconds: 10
      volumes:
        - name: data
          persistentVolumeClaim:
            claimName: vortex-data-pvc
        - name: shm
          emptyDir:
            medium: Memory
            sizeLimit: 2Gi
        - name: ipc
          emptyDir: {}

