# Keycloak Deployment - Resilient Startup
apiVersion: apps/v1
kind: Deployment
metadata:
  name: keycloak
  namespace: vortex
  labels:
    app: keycloak
spec:
  replicas: 1
  selector:
    matchLabels:
      app: keycloak
  template:
    metadata:
      labels:
        app: keycloak
    spec:
      # Wait for Postgres to be ready before starting Keycloak
      initContainers:
        - name: wait-for-postgres
          image: busybox:1.36
          command: ['sh', '-c', 'until nc -z postgres.vortex.svc.cluster.local 5432; do echo "Waiting for postgres..."; sleep 2; done; echo "PostgreSQL is ready!"']
          resources:
            requests:
              memory: "64Mi"
              cpu: "50m"
            limits:
              memory: "64Mi"
              cpu: "50m"
      containers:
      - name: keycloak
        image: quay.io/keycloak/keycloak:23.0
        args:
          - "start-dev"
        ports:
        - containerPort: 8080
          name: http
        env:
        - name: KEYCLOAK_ADMIN
          value: "admin"
        - name: KEYCLOAK_ADMIN_PASSWORD
          valueFrom:
            secretKeyRef:
              name: keycloak-admin
              key: password
              optional: true
        - name: KC_HEALTH_ENABLED
          value: "true"
        # Use Postgres instead of H2
        - name: KC_DB
          value: "postgres"
        - name: KC_DB_URL
          value: "jdbc:postgresql://postgres.vortex.svc.cluster.local:5432/vortex"
        - name: KC_DB_USERNAME
          value: "vortex"
        - name: KC_DB_PASSWORD
          valueFrom:
            secretKeyRef:
              name: postgres-credentials
              key: password
        resources:
          requests:
            memory: "384Mi"
            cpu: "200m"
          limits:
            memory: "768Mi"
            cpu: "500m"
        readinessProbe:
          httpGet:
            path: /health/ready
            port: 8080
          initialDelaySeconds: 60
          periodSeconds: 10
        livenessProbe:
          httpGet:
            path: /health/live
            port: 8080
          initialDelaySeconds: 120
          periodSeconds: 30
---
apiVersion: v1
kind: Service
metadata:
  name: keycloak
  namespace: vortex
  labels:
    app: keycloak
spec:
  type: ClusterIP
  ports:
  - port: 8080
    targetPort: 8080
    name: http
  selector:
    app: keycloak
---
# Default admin secret (override in production)
apiVersion: v1
kind: Secret
metadata:
  name: keycloak-admin
  namespace: vortex
type: Opaque
stringData:
  password: "vortex-dev-admin"
