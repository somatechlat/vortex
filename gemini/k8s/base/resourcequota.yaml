# VORTEX Kubernetes Resource Quota
# Production-like development limits
# Total cluster limit: 10GB per VIBE Rule 24
apiVersion: v1
kind: ResourceQuota
metadata:
  name: vortex-quota
  namespace: vortex
spec:
  hard:
    # Memory: 10GB total cluster limit
    requests.memory: "8Gi"
    limits.memory: "10Gi"
    
    # CPU: 8 cores max
    requests.cpu: "4"
    limits.cpu: "8"
    
    # Storage: Real volumes
    requests.storage: "50Gi"
    persistentvolumeclaims: "20"
    
    # Pod limits (production-like)
    pods: "20"
    services: "10"
    configmaps: "30"
    secrets: "20"
