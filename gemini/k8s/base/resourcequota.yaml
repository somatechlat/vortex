# ═══════════════════════════════════════════════════════════════════════════════
# VORTEX Kubernetes Resource Quota
# ═══════════════════════════════════════════════════════════════════════════════
#
# ⚠️  DEPLOYMENT STACK: Colima + Minikube + Tilt (NO DOCKER DESKTOP)
#
# FIXED LIMITS - DO NOT EXCEED:
#   - Memory: 10GB total for vortex namespace (8GB requests, 10GB limits)
#   - CPU: 4 cores (requests), 8 cores (limits)
#   - Disk: 10GB storage
#
# ═══════════════════════════════════════════════════════════════════════════════
apiVersion: v1
kind: ResourceQuota
metadata:
  name: vortex-quota
  namespace: vortex
spec:
  hard:
    # Memory: Fit within 10GB VM (~8Gi allocatable)
    requests.memory: "4Gi"
    limits.memory: "8Gi"
    
    # CPU: 4 cores max requests, 8 cores limits
    requests.cpu: "2"
    limits.cpu: "8"
    
    # Storage: 10GB max
    requests.storage: "10Gi"
    persistentvolumeclaims: "10"
    
    # Pod limits
    pods: "15"
    services: "10"
    configmaps: "20"
    secrets: "20"

