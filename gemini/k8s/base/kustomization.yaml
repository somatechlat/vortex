# VORTEX Kustomization
apiVersion: kustomize.config.k8s.io/v1beta1
kind: Kustomization

namespace: vortex

resources:
  - namespace.yaml
  - resourcequota.yaml
  - limitrange.yaml
  # Core services
  - core/deployment.yaml
  - core/service.yaml
  - core/configmap.yaml
  # Worker
  - worker/deployment.yaml
  # UI
  - ui/deployment.yaml
  - ui/service.yaml
  # Security (Vault + Keycloak)
  - security/
  # Databases (PostgreSQL + Milvus)
  - db/

commonLabels:
  app.kubernetes.io/part-of: vortex-gen-3
  app.kubernetes.io/managed-by: kustomize
