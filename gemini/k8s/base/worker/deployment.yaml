# VORTEX Compute Worker Deployment - Production-Grade
# Resilient startup with init container for dependency waiting
apiVersion: apps/v1
kind: Deployment
metadata:
  name: vortex-worker
  namespace: vortex
  labels:
    app.kubernetes.io/name: vortex-worker
    app.kubernetes.io/component: worker
    app.kubernetes.io/part-of: vortex
spec:
  replicas: 1
  strategy:
    type: RollingUpdate
    rollingUpdate:
      maxUnavailable: 0
      maxSurge: 1
  selector:
    matchLabels:
      app.kubernetes.io/name: vortex-worker
  template:
    metadata:
      labels:
        app.kubernetes.io/name: vortex-worker
        app.kubernetes.io/component: worker
      annotations:
        prometheus.io/scrape: "true"
        prometheus.io/port: "8080"
    spec:
      terminationGracePeriodSeconds: 30
      # Wait for vortex-core to be ready before starting worker
      initContainers:
        - name: wait-for-core
          image: busybox:1.36
          command: ['sh', '-c', 'until nc -z vortex-core.vortex.svc.cluster.local 11188; do echo "Waiting for vortex-core..."; sleep 2; done; echo "Core is ready!"']
          resources:
            requests:
              memory: "64Mi"
              cpu: "50m"
            limits:
              memory: "64Mi"
              cpu: "100m"
      containers:
        - name: worker
          image: vortex-worker:latest
          imagePullPolicy: Never
          ports:
            - name: metrics
              containerPort: 8080
              protocol: TCP
          env:
            - name: VORTEX_SLOT_ID
              valueFrom:
                fieldRef:
                  fieldPath: metadata.name
            - name: VORTEX_IPC_PATH
              value: "/tmp/vortex.sock"
            - name: VORTEX_SHM_NAME
              value: "/vortex-shm"
            - name: CUDA_VISIBLE_DEVICES
              value: "0"
            - name: PYTHONUNBUFFERED
              value: "1"
            - name: LOG_LEVEL
              value: "INFO"
          resources:
            requests:
              memory: "256Mi"
              cpu: "100m"
            limits:
              memory: "512Mi"
              cpu: "500m"
          livenessProbe:
            exec:
              command:
                - python
                - -c
                - "import sys; sys.exit(0)"
            initialDelaySeconds: 30
            periodSeconds: 30
            timeoutSeconds: 5
            failureThreshold: 3
          readinessProbe:
            exec:
              command:
                - python
                - -c
                - "import sys; sys.exit(0)"
            initialDelaySeconds: 10
            periodSeconds: 10
            timeoutSeconds: 5
            failureThreshold: 3
          volumeMounts:
            - name: shm
              mountPath: /dev/shm
            - name: ipc
              mountPath: /tmp
            - name: models
              mountPath: /models
          securityContext:
            runAsNonRoot: true
            runAsUser: 1000
            readOnlyRootFilesystem: false
            allowPrivilegeEscalation: false
      volumes:
        - name: shm
          emptyDir:
            medium: Memory
            sizeLimit: 2Gi
        - name: ipc
          emptyDir: {}
        - name: models
          persistentVolumeClaim:
            claimName: vortex-models-pvc
