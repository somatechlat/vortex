# VORTEX Compute Worker Deployment
apiVersion: apps/v1
kind: Deployment
metadata:
  name: vortex-worker
  namespace: vortex
  labels:
    app.kubernetes.io/name: vortex-worker
    app.kubernetes.io/component: worker
spec:
  replicas: 1
  selector:
    matchLabels:
      app.kubernetes.io/name: vortex-worker
  template:
    metadata:
      labels:
        app.kubernetes.io/name: vortex-worker
        app.kubernetes.io/component: worker
    spec:
      containers:
        - name: worker
          image: vortex-worker:latest
          imagePullPolicy: IfNotPresent
          env:
            - name: VORTEX_SLOT_ID
              valueFrom:
                fieldRef:
                  fieldPath: metadata.name
            - name: VORTEX_IPC_PATH
              value: "/tmp/vortex.sock"
            - name: VORTEX_SHM_NAME
              value: "/vortex-shm"
            - name: CUDA_VISIBLE_DEVICES
              value: "0"
            - name: PYTHONUNBUFFERED
              value: "1"
          resources:
            requests:
              memory: "1Gi"
              cpu: "500m"
            limits:
              memory: "4Gi"
              cpu: "2"
              # GPU: nvidia.com/gpu: 1  # Uncomment for GPU
          volumeMounts:
            - name: shm
              mountPath: /dev/shm
            - name: ipc
              mountPath: /tmp
            - name: models
              mountPath: /models
      volumes:
        - name: shm
          emptyDir:
            medium: Memory
            sizeLimit: 2Gi
        - name: ipc
          emptyDir: {}
        - name: models
          persistentVolumeClaim:
            claimName: vortex-models-pvc
