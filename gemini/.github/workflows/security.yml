# VORTEX Security Workflow
# Dependency auditing and vulnerability scanning
# By SOMA Guardian (10-Persona Collective)

name: Security

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]
  schedule:
    # Run weekly on Sundays at midnight
    - cron: '0 0 * * 0'

jobs:
  # ═══════════════════════════════════════════════════════════════
  #                    RUST SECURITY
  # ═══════════════════════════════════════════════════════════════
  rust-audit:
    name: Rust Dependency Audit
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      
      - name: Install cargo-audit
        run: cargo install cargo-audit
      
      - name: Run cargo audit
        run: cargo audit
      
      - name: Install cargo-deny
        run: cargo install cargo-deny
      
      - name: Check licenses & vulnerabilities
        run: cargo deny check
        continue-on-error: true  # Advisory only

  # ═══════════════════════════════════════════════════════════════
  #                    PYTHON SECURITY
  # ═══════════════════════════════════════════════════════════════
  python-audit:
    name: Python Dependency Audit
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: worker
    steps:
      - uses: actions/checkout@v4
      
      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'
      
      - name: Install pip-audit
        run: pip install pip-audit
      
      - name: Run pip-audit
        run: pip-audit -r requirements.txt
      
      - name: Install bandit
        run: pip install bandit
      
      - name: Run bandit (security linter)
        run: bandit -r vortex_worker -ll

  # ═══════════════════════════════════════════════════════════════
  #                    NPM SECURITY
  # ═══════════════════════════════════════════════════════════════
  npm-audit:
    name: NPM Dependency Audit
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: ui
    steps:
      - uses: actions/checkout@v4
      
      - name: Setup Bun
        uses: oven-sh/setup-bun@v1
      
      - name: Install dependencies
        run: bun install
      
      - name: Run npm audit
        run: bun pm audit
        continue-on-error: true

  # ═══════════════════════════════════════════════════════════════
  #                    CONTAINER SECURITY
  # ═══════════════════════════════════════════════════════════════
  container-scan:
    name: Container Security Scan
    runs-on: ubuntu-latest
    if: github.event_name == 'push'
    steps:
      - uses: actions/checkout@v4
      
      - name: Build Core image
        run: docker build -t vortex-core:scan -f docker/core/Dockerfile .
      
      - name: Run Trivy on Core
        uses: aquasecurity/trivy-action@master
        with:
          image-ref: 'vortex-core:scan'
          format: 'sarif'
          output: 'trivy-core.sarif'
          severity: 'CRITICAL,HIGH'
      
      - name: Upload Trivy results
        uses: github/codeql-action/upload-sarif@v3
        with:
          sarif_file: 'trivy-core.sarif'
        continue-on-error: true

  # ═══════════════════════════════════════════════════════════════
  #                    SECRET SCANNING
  # ═══════════════════════════════════════════════════════════════
  secrets-scan:
    name: Secret Detection
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0
      
      - name: TruffleHog Secret Scan
        uses: trufflesecurity/trufflehog@main
        with:
          path: ./
          base: ${{ github.event.repository.default_branch }}
          head: HEAD
          extra_args: --only-verified
