# VORTEX CI Workflow
# Build + Test pipeline for all components
# By The Sentinel (10-Persona Collective)

name: CI

on:
  push:
    branches: [main, develop]
  pull_request:
    branches: [main]

env:
  CARGO_TERM_COLOR: always
  RUST_BACKTRACE: 1

jobs:
  # ═══════════════════════════════════════════════════════════════
  #                    RUST WORKSPACE
  # ═══════════════════════════════════════════════════════════════
  rust:
    name: Rust Build & Test
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      
      - name: Install Rust toolchain
        uses: dtolnay/rust-action@stable
        with:
          components: clippy, rustfmt
      
      - name: Cache cargo
        uses: Swatinem/rust-cache@v2
        with:
          workspaces: "."
      
      - name: Check formatting
        run: cargo fmt --all -- --check
      
      - name: Clippy lints
        run: cargo clippy --workspace -- -D warnings
      
      - name: Build
        run: cargo build --workspace --release
      
      - name: Run tests
        run: cargo test --workspace --release
      
      - name: Build docs
        run: cargo doc --no-deps --workspace

  # ═══════════════════════════════════════════════════════════════
  #                    PYTHON WORKER
  # ═══════════════════════════════════════════════════════════════
  python:
    name: Python Build & Test
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: worker
    steps:
      - uses: actions/checkout@v4
      
      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'
          cache: 'pip'
      
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -e ".[dev]"
      
      - name: Ruff lint
        run: ruff check .
      
      - name: Ruff format check
        run: ruff format --check .
      
      - name: Type check
        run: mypy vortex_worker
      
      - name: Run tests
        run: pytest -v

  # ═══════════════════════════════════════════════════════════════
  #                    SVELTE UI
  # ═══════════════════════════════════════════════════════════════
  ui:
    name: UI Build & Test
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: ui
    steps:
      - uses: actions/checkout@v4
      
      - name: Setup Bun
        uses: oven-sh/setup-bun@v1
        with:
          bun-version: latest
      
      - name: Install dependencies
        run: bun install --frozen-lockfile
      
      - name: Type check
        run: bun run check
      
      - name: Lint
        run: bun run lint
      
      - name: Build
        run: bun run build
      
      - name: Unit tests
        run: bun run test:unit

  # ═══════════════════════════════════════════════════════════════
  #                    E2E TESTS (Real Infra)
  # ═══════════════════════════════════════════════════════════════
  e2e:
    name: E2E Tests (Playwright)
    runs-on: ubuntu-latest
    needs: [rust, python, ui]
    steps:
      - uses: actions/checkout@v4
      
      - name: Setup Bun
        uses: oven-sh/setup-bun@v1
      
      - name: Install Playwright
        run: |
          cd ui
          bun install
          bunx playwright install --with-deps chromium
      
      - name: Build all images
        run: |
          docker compose build
      
      - name: Start services
        run: |
          docker compose up -d
          sleep 10
      
      - name: Run E2E tests
        run: |
          cd ui
          bun run test
      
      - name: Stop services
        if: always()
        run: docker compose down

  # ═══════════════════════════════════════════════════════════════
  #                    DOCKER BUILD
  # ═══════════════════════════════════════════════════════════════
  docker:
    name: Docker Build
    runs-on: ubuntu-latest
    needs: [rust, python, ui]
    if: github.event_name == 'push' && github.ref == 'refs/heads/main'
    steps:
      - uses: actions/checkout@v4
      
      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3
      
      - name: Build Core image
        uses: docker/build-push-action@v5
        with:
          context: .
          file: docker/core/Dockerfile
          push: false
          tags: vortex-core:latest
          cache-from: type=gha
          cache-to: type=gha,mode=max
      
      - name: Build Worker image
        uses: docker/build-push-action@v5
        with:
          context: .
          file: docker/worker/Dockerfile
          push: false
          tags: vortex-worker:latest
          cache-from: type=gha
          cache-to: type=gha,mode=max
      
      - name: Build UI image
        uses: docker/build-push-action@v5
        with:
          context: ui
          file: docker/ui/Dockerfile
          push: false
          tags: vortex-ui:latest
          cache-from: type=gha
          cache-to: type=gha,mode=max
